<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Heebo', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #fef7f0 0%, #ffffff 100%);
        }
        
        .tiger-orange {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        }
        
        .tiger-red {
            background: linear-gradient(135deg, #e53e3e 0%, #dd6b20 100%);
        }
        
        .belt-progress {
            background: linear-gradient(90deg, #48bb78 0%, #38a169 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .tiger-mascot {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .level-up-animation {
            animation: levelUp 1s ease-in-out;
        }
        
        @keyframes levelUp {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .belt-white { background: linear-gradient(45deg, #ffffff, #f7fafc); }
        .belt-yellow { background: linear-gradient(45deg, #fef08a, #facc15); }
        .belt-orange { background: linear-gradient(45deg, #fed7aa, #fb923c); }
        .belt-green { background: linear-gradient(45deg, #bbf7d0, #34d399); }
        .belt-blue { background: linear-gradient(45deg, #bfdbfe, #3b82f6); }
        .belt-brown { background: linear-gradient(45deg, #d2b48c, #8b4513); }
        .belt-black { background: linear-gradient(45deg, #374151, #111827); }
        
        .category-card {
            transition: all 0.3s ease;
        }
        
        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .success-popup {
            animation: successPop 0.5s ease-out;
        }
        
        @keyframes successPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .logo-container {
            max-width: 200px;
            height: auto;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

    <script>
        // Global variables
        let currentUser = null;
        let selectedCategory = null;
        let successData = JSON.parse(localStorage.getItem('successData') || '[]');
        let userStats = JSON.parse(localStorage.getItem('userStats') || '{"weeklyCount": 0, "totalCount": 0, "currentLevel": 0, "currentPoints": 0}');

        const beltLevels = [
            { name: '专 ', class: 'belt-white', color: 'text-gray-800' },
            { name: '专 爪', class: 'belt-yellow', color: 'text-yellow-800' },
            { name: '专 转', class: 'belt-orange', color: 'text-orange-800' },
            { name: '专 专拽', class: 'belt-green', color: 'text-green-800' },
            { name: '专 ', class: 'belt-blue', color: 'text-blue-800' },
            { name: '专 ', class: 'belt-brown', color: 'text-yellow-100' },
            { name: '专 砖专', class: 'belt-black', color: 'text-white' }
        ];

        const authorizedStaff = [
            '专 拽住',
            ' 爪驻',
            '专  专',
            '注专 '
        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('staff') === 'true') {
                showStaffLogin();
            } else {
                checkUserSession();
            }
        });

        function checkUserSession() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showFamilyDashboard();
            } else {
                showRegistration();
            }
        }

        function showRegistration() {
            document.getElementById('registrationScreen').classList.remove('hidden');
            document.getElementById('familyDashboard').classList.add('hidden');
            document.getElementById('staffLoginScreen').classList.add('hidden');
            document.getElementById('staffDashboard').classList.add('hidden');
        }

        function showStaffLogin() {
            document.getElementById('registrationScreen').classList.add('hidden');
            document.getElementById('familyDashboard').classList.add('hidden');
            document.getElementById('staffLoginScreen').classList.remove('hidden');
            document.getElementById('staffDashboard').classList.add('hidden');
        }

        function registerFamily() {
            const childName = document.getElementById('childName').value.trim();
            const password = document.getElementById('familyPassword').value.trim();

            if (!childName || !password) {
                alert('  转  砖转');
                return;
            }

            currentUser = {
                type: 'family',
                childName: childName,
                password: password,
                registrationDate: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            showFamilyDashboard();
        }

        function loginStaff() {
            const staffName = document.getElementById('staffName').value.trim();
            const password = document.getElementById('staffPassword').value.trim();
            const errorDiv = document.getElementById('staffLoginError');

            if (!authorizedStaff.includes(staffName)) {
                errorDiv.textContent = '砖 驻  专砖';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== 'staff2024') {
                errorDiv.textContent = '住住 砖';
                errorDiv.classList.remove('hidden');
                return;
            }

            currentUser = {
                type: 'staff',
                name: staffName
            };

            showStaffDashboard();
        }

        function showFamilyDashboard() {
            document.getElementById('registrationScreen').classList.add('hidden');
            document.getElementById('familyDashboard').classList.remove('hidden');
            document.getElementById('logSuccessScreen').classList.add('hidden');
            document.getElementById('historyScreen').classList.add('hidden');
            document.getElementById('staffLoginScreen').classList.add('hidden');
            document.getElementById('staffDashboard').classList.add('hidden');

            updateDashboard();
        }

        function showStaffDashboard() {
            document.getElementById('registrationScreen').classList.add('hidden');
            document.getElementById('familyDashboard').classList.add('hidden');
            document.getElementById('staffLoginScreen').classList.add('hidden');
            document.getElementById('staffDashboard').classList.remove('hidden');
        }

        function updateDashboard() {
            if (!currentUser) return;

            document.getElementById('displayChildName').textContent = currentUser.childName;
            
            // Update belt level
            const currentBelt = beltLevels[userStats.currentLevel];
            const beltElement = document.getElementById('currentBelt');
            beltElement.textContent = currentBelt.name;
            beltElement.className = `${currentBelt.class} ${currentBelt.color} px-4 py-2 rounded-full text-lg font-semibold mt-2`;

            // Update progress bar
            const progressPercent = (userStats.currentPoints / 5) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('currentPoints').textContent = userStats.currentPoints;

            // Update stats
            document.getElementById('weeklyCount').textContent = userStats.weeklyCount;
            document.getElementById('totalCount').textContent = userStats.totalCount;
            document.getElementById('weeklyAverage').textContent = userStats.totalCount > 0 ? (userStats.totalCount / Math.max(1, Math.ceil((new Date() - new Date(currentUser.registrationDate)) / (7 * 24 * 60 * 60 * 1000)))).toFixed(1) : '0';
        }

        function showLogSuccess() {
            document.getElementById('familyDashboard').classList.add('hidden');
            document.getElementById('logSuccessScreen').classList.remove('hidden');
            
            // Reset form
            selectedCategory = null;
            document.getElementById('selectedCategoryDisplay').classList.add('hidden');
            document.getElementById('successDescription').value = '';
            document.getElementById('submitButton').disabled = true;
        }

        function selectCategory(category) {
            selectedCategory = category;
            document.getElementById('selectedCategoryText').textContent = category;
            document.getElementById('selectedCategoryDisplay').classList.remove('hidden');
            
            // Highlight selected category
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-orange-400');
            });
            event.target.closest('.category-card').classList.add('ring-2', 'ring-orange-400');
            
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitButton = document.getElementById('submitButton');
            const description = document.getElementById('successDescription').value.trim();
            
            if (selectedCategory && description) {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50');
            }
        }

        document.getElementById('successDescription').addEventListener('input', updateSubmitButton);

        function submitSuccess() {
            if (!selectedCategory) return;

            const description = document.getElementById('successDescription').value.trim();
            if (!description) return;

            const newSuccess = {
                id: Date.now(),
                category: selectedCategory,
                description: description,
                date: new Date().toISOString(),
                user: currentUser.childName
            };

            successData.push(newSuccess);
            localStorage.setItem('successData', JSON.stringify(successData));

            // Update stats
            userStats.totalCount++;
            userStats.weeklyCount++;
            userStats.currentPoints++;

            let leveledUp = false;
            if (userStats.currentPoints >= 5 && userStats.currentLevel < beltLevels.length - 1) {
                userStats.currentLevel++;
                userStats.currentPoints = 0;
                leveledUp = true;
            }

            localStorage.setItem('userStats', JSON.stringify(userStats));

            showSuccessPopup(leveledUp);
        }

        function showSuccessPopup(leveledUp) {
            const popup = document.getElementById('successPopup');
            const levelUpMessage = document.getElementById('levelUpMessage');
            
            if (leveledUp) {
                levelUpMessage.textContent = `注转 专! ${beltLevels[userStats.currentLevel].name}`;
                levelUpMessage.classList.remove('hidden');
            } else {
                levelUpMessage.classList.add('hidden');
            }
            
            popup.classList.remove('hidden');
        }

        function closeSuccessPopup() {
            document.getElementById('successPopup').classList.add('hidden');
            backToFamily();
        }

        function showHistory() {
            document.getElementById('familyDashboard').classList.add('hidden');
            document.getElementById('historyScreen').classList.remove('hidden');
            
            updateHistoryList();
        }

        function updateHistoryList() {
            const historyList = document.getElementById('historyList');
            const userSuccesses = successData.filter(success => success.user === currentUser.childName);
            
            if (userSuccesses.length === 0) {
                historyList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-history text-4xl mb-4"></i>
                        <p>注  转注 爪转</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = userSuccesses.map(success => `
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-semibold text-gray-800">${success.category}</span>
                        <span class="text-sm text-gray-500">${new Date(success.date).toLocaleDateString('he-IL')}</span>
                    </div>
                    <p class="text-gray-600">${success.description}</p>
                </div>
            `).join('');
        }

        function backToFamily() {
            document.getElementById('logSuccessScreen').classList.add('hidden');
            document.getElementById('historyScreen').classList.add('hidden');
            showFamilyDashboard();
        }

        function logoutStaff() {
            currentUser = null;
            showStaffLogin();
        }
    </script>
</body>
